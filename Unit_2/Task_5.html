5. Реализовать основные 4 арифметические операции в виде функций с двумя параметрами. Обязательно использовать оператор
return.
<script>
    var a = 3, b = 5;
    function plus(a, b) {
        return a + b;
    }
    function minus(a, b) {
        return a - b;
    }
    function proizvedenie(a, b) {
        return a * b;
    }
    function chastnoe(a, b) {
        return a / b;
    }
</script>
